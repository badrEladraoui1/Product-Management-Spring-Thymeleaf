<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <title th:text="${title}"></title>
</head>
<body>
<div class="container" layout:fragment="content">
    <form method="post" th:action="@{/updateProduct}" th:object="${product}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="ref" class="form-label">Product Ref</label>
            <input type="text" class="form-control" id="ref" th:field="*{ref}">
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">Product Code</label>
            <input type="number" class="form-control" id="code" th:field="*{code}">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Production Date</label>
            <input type="date" class="form-control" id="date" th:field="*{prodDate}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}">
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>

</div>
